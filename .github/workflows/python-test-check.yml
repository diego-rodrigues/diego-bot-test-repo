name: Check Python application

on: [push]

jobs:
  python-test-check:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up Python 3.7
      uses: actions/setup-python@v1
      with:
        python-version: 3.7

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Lint with flake8
      run: |
        pip install flake8
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: GitHub Action for pylint
      uses: cclauss/GitHub-Action-for-pylint@0.7.0

    - name: Github Action for testing the code
      run: coverage run -m unittest discover

    - name: Github Action to calculate coverage percentage
      run: echo "cov_perc=$(coverage json -q -o /dev/stdout | python -c 'import sys, json; print(json.load(sys.stdin)[\"totals\"][\"percent_covered\"])')" >> $GITHUB_ENV

    - name:
      run: |
        ${{ env.cov_perc }}

